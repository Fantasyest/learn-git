<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开心每一天</title>
  <style>
    body {
      margin:0;
    }
    div {
      width:750px;
      margin:auto;
      transition: 3s linear;
    }
    img {
      transition: 3s linear;
      display:inline-block
    }
    div:hover {
      transform: rotate(360deg);
    }
    div:hover img {
      transform: rotate(360deg);
    }

  </style>
</head>
<body>
<div>
  <img  src="https://techkunda.com/wp-content/uploads/2021/02/pepega-emote-postcard-by-renukabrc-or-redbubble.jpeg" alt="">
</div>
</body>
</html>
